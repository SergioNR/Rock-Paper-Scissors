    <script defer src="./js/main.js"></script>

<body>
    <section class="header">
        <h1>Rock, Paper, Scissors</h1>
    </section>

    <section id="game" class="game-container">
    <div class="info-container">
        <div class="playersChoices">
            <p>The game will go on for X rounds or the first player to reach 5 points</p>
            <h2>Choices are:</h2> 
        </div>

        <div class="scoreSection">

        </div>
        <div class="bottom-half">
            <div class="playerChoices">
                <button class="rock userChoice">Rock</button>
                <button class="paper userChoice">Paper</button>
                <button class="scissors userChoice">Scissors</button>
            </div>
            <div class="otherOptions">
                <button class="printLog">print log</button>
                <button class="restartGameButton">Restart game</button>
            </div>

            <div class="gameLog">
                <h2>Game Logging</h2>
                <div class="log">

                </div>
            </div>
        </div>
    </div>
    </section>
